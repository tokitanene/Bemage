<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Profile | Bemage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    /* ===== Header（Worksと完全共通） ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(#f9f9f9 80%, transparent);
      z-index: 100;
    }

    .logo {
      font-weight: 600;
      font-size: 0.95rem;
    }

    nav {
      display: flex;
      gap: 32px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 0.9rem;
    }

    /* ===== Layout（Worksと同じ） ===== */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 160px 24px 120px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 48px;
    }

    /* ===== Profile Content ===== */
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 48px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 32px 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .card-title i {
      font-size: 0.95rem;
    }

    /* Experience */
    .timeline {
      position: relative;
      padding-left: 28px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 0;
      width: 1px;
      height: 100%;
      background: #ccc;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 32px;
    }

    .dot {
      position: absolute;
      left: 0;
      top: 6px;
      width: 12px;
      height: 12px;
      background: #111;
      border-radius: 50%;
    }

    .timeline-body {
      padding-left: 24px;
    }

    .time {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
    }

    .timeline-body p {
      font-size: 0.9rem;
      line-height: 1.7;
      color: #444;
    }

    /* Lists */
    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Bemage / びめーじ！</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="works.html">Works</a>
    <a href="profile.html">Profile</a>
    <a href="news.html">News</a>
  </nav>
</header>

<main>
  <h1>Profile</h1>

  <div class="profile-grid">

    <!-- Experience -->
    <div class="card">
      <div class="card-title">
        <i class="fa-solid fa-briefcase"></i>
        <span>Experience</span>
      </div>

      <div class="timeline">
        <div class="timeline-item">
          <span class="dot"></span>
          <div class="timeline-body">
            <div class="time">2023</div>
            <p>Web制作・デザインに興味を持ち、独学で制作を開始</p>
          </div>
        </div>

        <div class="timeline-item">
          <span class="dot"></span>
          <div class="timeline-body">
            <div class="time">2024</div>
            <p>失敗や挫折を経験しながら、表現力を磨く</p>
          </div>
        </div>

        <div class="timeline-item">
          <span class="dot"></span>
          <div class="timeline-body">
            <div class="time">2025 - 現在</div>
            <p>挑戦を続け、より良いアウトプットを追求</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Likes -->
    <div class="card">
      <div class="card-title">
        <i class="fa-solid fa-heart"></i>
        <span>好きなこと</span>
      </div>

      <ul>
        <li><i class="fa-solid fa-heart"></i> Webデザイン</li>
        <li><i class="fa-solid fa-heart"></i> UI / UX</li>
        <li><i class="fa-solid fa-heart"></i> タイポグラフィ</li>
        <li><i class="fa-solid fa-heart"></i> ものづくり</li>
      </ul>
    </div>

    <!-- Qualification -->
    <div class="card">
      <div class="card-title">
        <i class="fa-solid fa-medal"></i>
        <span>資格</span>
      </div>

      <ul>
        <li><i class="fa-solid fa-medal"></i> 〇〇検定 △級</li>
        <li><i class="fa-solid fa-medal"></i> △△資格（取得予定）</li>
      </ul>
    </div>

  </div>
</main>

</body>
</html>
