<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Profile | bimage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    /* ===== Header（indexと同一） ===== */
    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      padding: 24px 48px;
      display: flex;
      justify-content: flex-end;
      gap: 32px;
      background: linear-gradient(#f9f9f9 80%, transparent);
      z-index: 100;
    }

    header a {
      text-decoration: none;
      color: #111;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 160px 24px 120px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 64px;
      text-align: center;
    }

    section {
      margin-bottom: 80px;
    }

    /* ===== Section Title with Icon ===== */
    .section-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .section-title i {
      font-size: 0.95rem;
      color: #111;
    }

    /* ===== Experience ===== */
    .timeline {
      position: relative;
      padding-left: 28px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 0;
      width: 1px;
      height: 100%;
      background: #ccc;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 56px;
    }

    .dot {
      position: absolute;
      left: 1px;
      top: 6px;
      width: 12px;
      height: 12px;
      background: #111;
      border-radius: 50%;
    }

    .timeline-body {
      padding-left: 24px;
    }

    .time {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
    }

    .title {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .timeline-body p {
      font-size: 0.95rem;
      line-height: 1.7;
      color: #444;
    }

    /* ===== Likes & Qualifications (same style) ===== */
    .icon-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .icon-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.95rem;
      color: #444;
    }

    .icon-item i {
      color: #111;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">Home</a>
  <a href="works.html">Works</a>
  <a href="profile.html">Profile</a>
  <a href="news.html">News</a>
</header>

<main>
  <h1>Profile</h1>

  <!-- Experience -->
  <section>
    <div class="section-title">
      <i class="fa-solid fa-briefcase"></i>
      <span>Experience</span>
    </div>

    <div class="timeline">
      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2023</div>
          <div class="title">制作との出会い</div>
          <p>Web やデザインに興味を持ち、独学で制作を始める</p>
        </div>
      </div>

      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2024</div>
          <div class="title">挫折と試行錯誤</div>
          <p>失敗を重ねながらも、表現の幅を広げる</p>
        </div>
      </div>

      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2025 - 現在</div>
          <div class="title">表現の探求</div>
          <p>失敗や挫折を糧に、より良いアウトプットを目指す</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Likes -->
  <section>
    <div class="section-title">
      <i class="fa-solid fa-heart"></i>
      <span>好きなこと</span>
    </div>

    <div class="icon-list">
      <div class="icon-item"><i class="fa-solid fa-heart"></i> Web デザイン</div>
      <div class="icon-item"><i class="fa-solid fa-heart"></i> UI / UX</div>
      <div class="icon-item"><i class="fa-solid fa-heart"></i> タイポグラフィ</div>
      <div class="icon-item"><i class="fa-solid fa-heart"></i> 音楽</div>
      <div class="icon-item"><i class="fa-solid fa-heart"></i> ものづくり</div>
    </div>
  </section>

  <!-- Qualification -->
  <section>
    <div class="section-title">
      <i class="fa-solid fa-medal"></i>
      <span>資格</span>
    </div>

    <div class="icon-list">
      <div class="icon-item"><i class="fa-solid fa-medal"></i> 〇〇検定 △級</div>
      <div class="icon-item"><i class="fa-solid fa-medal"></i> 〇〇資格（取得予定）</div>
    </div>
  </section>

</main>

</body>
</html>
