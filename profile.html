<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Profile | Bemage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(#f9f9f9 80%, transparent);
      z-index: 100;
    }

    .logo {
      font-weight: 600;
      font-size: 0.95rem;
    }

    nav {
      display: flex;
      gap: 32px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    /* ===== Layout ===== */
    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 140px 24px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 48px;
      font-weight: 600;
    }

    section {
      margin-bottom: 72px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 24px;
      font-weight: 600;
    }

    /* ===== Experience Timeline ===== */
    .timeline {
      position: relative;
      padding-left: 28px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 0;
      width: 1px;
      height: 0;
      background: #ccc;
      transition: height 1.2s ease;
    }

    .timeline.show::before {
      height: 100%;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 48px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .timeline-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .dot {
      position: absolute;
      left: 0;
      top: 6px;
      width: 12px;
      height: 12px;
      background: #111;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.6s ease;
    }

    .timeline-item.show .dot {
      transform: scale(1);
    }

    .timeline-body {
      padding-left: 24px;
    }

    .time {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
    }

    .title {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .timeline-body p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #444;
    }

    /* ===== Likes ===== */
    ul {
      list-style: none;
    }

    ul li {
      font-size: 0.95rem;
      margin-bottom: 10px;
      position: relative;
      padding-left: 20px;
    }

    ul li::before {
      content: "❤";
      position: absolute;
      left: 0;
      color: #111;
      font-size: 0.8rem;
    }

    /* ===== Qualification ===== */
    .cert {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      margin-bottom: 14px;
    }

    .cert i {
      color: #111;
      margin-top: 2px;
    }

    .cert span {
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Bemage / びめーじ！</div>
  <nav>
    <a href="/">Home</a>
    <a href="/works/">Works</a>
    <a href="/profile/">Profile</a>
    <a href="/news/">News</a>
  </nav>
</header>

<main>
  <h1>Profile</h1>

  <!-- Experience -->
  <section>
    <h2>Experience</h2>

    <div class="timeline">
      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2023</div>
          <div class="title">制作との出会い</div>
          <p>Web・デザイン・表現に興味を持ち、独学で学び始める</p>
        </div>
      </div>

      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2024</div>
          <div class="title">挫折と試行錯誤</div>
          <p>思うように形にできず、失敗を繰り返しながら制作を継続</p>
        </div>
      </div>

      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2025 - 現在</div>
          <div class="title">表現の探求</div>
          <p>失敗や挫折を経験として活かし、より良い表現を模索中</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Likes -->
  <section>
    <h2>好きなもの</h2>
    <ul>
      <li>Web デザイン</li>
      <li>タイポグラフィ</li>
      <li>UI / UX</li>
      <li>音楽</li>
      <li>ものづくり</li>
    </ul>
  </section>

  <!-- Qualification -->
  <section>
    <h2>資格</h2>

    <div class="cert">
      <i class="fa-solid fa-medal"></i>
      <span>〇〇検定 △級</span>
    </div>

    <div class="cert">
      <i class="fa-solid fa-medal"></i>
      <span>〇〇資格（取得予定）</span>
    </div>
  </section>
</main>

<script>
  const timeline = document.querySelector(".timeline");
  const items = document.querySelectorAll(".timeline-item");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        timeline.classList.add("show");
        items.forEach((item, i) => {
          setTimeout(() => {
            item.classList.add("show");
          }, i * 200);
        });
      }
    });
  }, { threshold: 0.3 });

  observer.observe(timeline);
</script>

</body>
</html>
