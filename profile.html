<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Profile | bimage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    /* ===== Header（全ページ共通） ===== */
    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      padding: 24px 48px;
      display: flex;
      justify-content: flex-end;
      gap: 32px;
      background: linear-gradient(#f9f9f9 80%, transparent);
      z-index: 100;
    }

    header a {
      text-decoration: none;
      color: #111;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    /* ===== Main（Home / Works と同一） ===== */
    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 160px 24px 120px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 64px;
      text-align: center;
    }

    section {
      margin-bottom: 80px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
    }

    /* ===== Experience ===== */
    .timeline {
      position: relative;
      padding-left: 28px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 0;
      width: 1px;
      height: 100%;
      background: #ccc;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 56px;
    }

    .timeline-item:last-child {
      margin-bottom: 0;
    }

    .dot {
      position: absolute;
      left: 1px;
      top: 6px;
      width: 12px;
      height: 12px;
      background: #111;
      border-radius: 50%;
    }

    .timeline-body {
      padding-left: 24px;
    }

    .time {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
    }

    .title {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .timeline-body p {
      font-size: 0.95rem;
      line-height: 1.7;
      color: #444;
    }

    /* ===== Lists ===== */
    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      font-size: 0.95rem;
      margin-bottom: 12px;
      padding-left: 16px;
      position: relative;
      line-height: 1.6;
    }

    ul li::before {
      content: "・";
      position: absolute;
      left: 0;
      color: #111;
    }

    /* ===== Qualification ===== */
    .cert {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 14px;
      font-size: 0.95rem;
      color: #444;
    }

    .cert i {
      color: #111;
    }
  </style>
</head>

<body>

<header>
  <a href="/">Home</a>
  <a href="/works/">Works</a>
  <a href="/profile/">Profile</a>
  <a href="/news/">News</a>
</header>

<main>
  <h1>Profile</h1>

  <!-- Experience -->
  <section>
    <h2>Experience</h2>

    <div class="timeline">
      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2023</div>
          <div class="title">制作との出会い</div>
          <p>Web やデザインに興味を持ち、独学で制作を始める</p>
        </div>
      </div>

      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2024</div>
          <div class="title">挫折と試行錯誤</div>
          <p>失敗を重ねながらも、表現の幅を広げる</p>
        </div>
      </div>

      <div class="timeline-item">
        <span class="dot"></span>
        <div class="timeline-body">
          <div class="time">2025 - 現在</div>
          <div class="title">表現の探求</div>
          <p>失敗や挫折を糧に、より良いアウトプットを目指す</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Likes -->
  <section>
    <h2>好きなもの</h2>
    <ul>
      <li>Web デザイン</li>
      <li>UI / UX</li>
      <li>タイポグラフィ</li>
      <li>音楽</li>
      <li>ものづくり</li>
    </ul>
  </section>

  <!-- Qualification -->
  <section>
    <h2>資格</h2>

    <div class="cert">
      <i class="fa-solid fa-medal"></i>
      <span>〇〇検定 △級</span>
    </div>

    <div class="cert">
      <i class="fa-solid fa-medal"></i>
      <span>〇〇資格（取得予定）</span>
    </div>
  </section>
</main>

</body>
</html>
