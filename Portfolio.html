<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bemage | Portfolio</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    /* ===== Header（Wishlist / Profile と同一） ===== */
    header {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #111;
    }

    /* ===== Main ===== */
    main {
      min-height: 100vh;
      padding: 160px 20px 80px;
      display: flex;
      justify-content: center;
    }

    /* フェードイン（他ページと共通） */
    .content {
      width: 100%;
      max-width: 1000px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 48px;
    }

    /* ===== Portfolio Grid（画像UI） ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
    }

    .work {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      background: #000;
      cursor: pointer;
    }

    .work img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .work:hover img {
      transform: scale(1.08);
    }

    .work-title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      background: rgba(0,0,0,0.45);
      opacity: 0;
      transition: opacity 0.3s ease;
      letter-spacing: 0.05em;
    }

    .work:hover .work-title {
      opacity: 1;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Bemage / びめーじ！</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="Portfolio.html">Portfolio</a>
    <a href="Wish.html">Wishlist</a>
  </nav>
</header>

<main>
  <div class="content">
    <h2>Portfolio</h2>

    <div class="grid">
      <div class="work">
        <img src="images/work1.png" alt="">
        <div class="work-title">All-Terrain Vehicle (Unpainted)</div>
      </div>

      <div class="work">
        <img src="images/work2.png" alt="">
        <div class="work-title">Sakura Crates</div>
      </div>

      <div class="work">
        <img src="images/work3.png" alt="">
        <div class="work-title">Heart Glasses</div>
      </div>

      <div class="work">
        <img src="images/work4.png" alt="">
        <div class="work-title">Coming Soon</div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
