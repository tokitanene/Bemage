<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bimage | Home</title>

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    header {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #111;
    }

    main {
      max-width: 1000px;
      margin: 100px auto;
      padding: 0 20px;
    }

    .hero {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .hero-text h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      min-height: 1.5em;
    }

    .subtitle strong {
      font-weight: 700;
      color: #111;
    }

    .sns {
      margin-top: 24px;
      display: flex;
      gap: 18px;
    }

    .sns a {
      font-size: 1.5rem;
      color: #666;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .sns a:hover {
      color: #111;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin: 140px 0 40px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

<body>

<header>
  <h1>Bimage</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="works.html">Works</a>
    <a href="profile.html">Profile</a>
    <a href="news.html">News</a>
  </nav>
</header>

<main>
  <div class="hero">
    <!-- アイコン画像 -->
    <img src="icon.png" alt="icon">

    <div class="hero-text">
      <h2>Bimage</h2>
      <p class="subtitle">
        <span id="typing"></span>
      </p>

      <div class="sns">
        <a href="https://x.com/" target="_blank" aria-label="X">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://youtube.com/" target="_blank" aria-label="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://discord.com/" target="_blank" aria-label="Discord">
          <i class="fa-brands fa-discord"></i>
        </a>
      </div>
    </div>
  </div>
</main>

<footer>
  © 2026 Bimage
</footer>

<!-- タイピング演出（ゆっくり） -->
<script>
  const text = "失敗、挫折は成功への道のり";
  const boldWord = "成功";
  const target = document.getElementById("typing");
  let i = 0;

  function type() {
    if (i <= text.length) {
      const current = text.slice(0, i);

      if (current.includes(boldWord)) {
        target.innerHTML = current.replace(
          boldWord,
          `<strong>${boldWord}</strong>`
        );
      } else {
        target.textContent = current;
      }

      i++;
      setTimeout(type, 130); // ← 少しゆっくり
    }
  }

  type();
</script>

</body>
</html>
