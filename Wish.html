<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bemage | Wishlist</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    /* ===== Header（Profileと完全一致） ===== */
    header {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #111;
    }

    /* ===== Main ===== */
    main {
      min-height: 100vh;
      padding: 160px 20px 80px;
      display: flex;
      justify-content: center;
    }

    .content {
      width: 100%;
      max-width: 1000px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 60px;
    }

    section {
      max-width: 700px;
      margin: 0 auto;
    }

    section h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* ===== Link style（既存と同じ） ===== */
    .link {
      color: #111;
      font-weight: 600;
      text-decoration: none;
      position: relative;
    }

    .link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: #111;
      transition: opacity 0.2s ease;
    }

    .link:hover {
      color: #666;
    }

    .link:hover::after {
      opacity: 0;
    }

    /* ===== Wishlist ===== */
    .wishlist {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .wish-card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wish-card:hover {
      transform: scale(1.04);
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    .wish-inner {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .wish-inner img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      background: #eee;
      flex-shrink: 0;
    }

    .wish-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .wish-info .name {
      font-size: 1rem;
      font-weight: 600;
    }

    .wish-info .desc {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.5;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .wish-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .wish-inner img {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Bemage / びめーじ！</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="news.html">News</a>
    <a href="wishlist.html">Wishlist</a>
  </nav>
</header>

<main>
  <div class="content">
    <h2>Wishlist</h2>

    <section>
      <h3><i class="fa-solid fa-gift"></i> Wish List</h3>

      <div class="wishlist">

        <a href="https://example.com" target="_blank" rel="noopener" class="wish-card">
          <div class="wish-inner">
            <img src="images/item1.jpg" alt="アイテム名">
            <div class="wish-info">
              <div class="name link">高性能マイク</div>
              <div class="desc">
                サーバー紹介動画や通話品質向上のため
              </div>
            </div>
          </div>
        </a>

        <a href="https://example.com" target="_blank" rel="noopener" class="wish-card">
          <div class="wish-inner">
            <img src="images/item2.jpg" alt="アイテム名">
            <div class="wish-info">
              <div class="name link">デュアルモニター</div>
              <div class="desc">
                Minecraftサーバー開発・監視用
              </div>
            </div>
          </div>
        </a>

      </div>
    </section>
  </div>
</main>

</body>
</html>
