<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bimage | Works</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #666;
      font-weight: 500;
    }
    nav a:hover {
      color: #111;
    }

    main {
      max-width: 1024px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .work-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .work-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .work-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .work-info {
      padding: 14px 16px;
    }

    .work-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .work-desc {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>Bimage</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="works.html">Works</a>
    <a href="profile.html">Profile</a>
    <a href="news.html">News</a>
  </nav>
</header>

<main>
  <h2>Works</h2>

  <div class="grid">
    <!-- Discord Bot -->
    <div class="work-card">
      <img src="works1.jpg" alt="作品1">
      <div class="work-info">
        <div class="work-title">複数のサポートに対応したチケットボットの作成</div>
        <div class="work-desc">2026/4月公開予定 Jeous公式Discordサーバーで導入予定。</div>
      </div>
    </div>

    <!-- Minecraft -->
    <div class="work-card">
      <img src="works2.jpg" alt="作品2">
      <div class="work-info">
        <div class="work-title">作Jeous Server Owner</div>
        <div class="work-desc">2026/4月に公開予定のアジア初競技性の高いミニゲームサーバーでゲーム制作に携わりOwnerに就任します。</div>
      </div>
    </div>

    <!-- 作品3 -->
    <div class="work-card">
      <img src="works3.jpg" alt="作品3">
      <div class="work-info">
        <div class="work-title">作品名 3</div>
        <div class="work-desc">説明文やタグ</div>
      </div>
    </div>

    <!-- 必要なら追加… -->
  </div>
</main>

</body>
</html>
