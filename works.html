<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bemage | Works</title>

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    /* ===== Header（Homeと同一） ===== */
    header {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #111;
    }

    /* ===== Main ===== */
    main {
      min-height: 100vh;
      padding: 160px 20px 80px;
      display: flex;
      justify-content: center;
    }

    .works {
      width: 100%;
      max-width: 1000px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .works h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 40px;
    }

    /* ===== Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 28px;
    }

    .work-card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .work-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .work-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .work-info {
      padding: 16px 18px;
    }

    .work-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .work-desc {
      font-size: 0.9rem;
      color: #666;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      main {
        padding-top: 140px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Bemage / びめーじ！</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="works.html">Works</a>
    <a href="profile.html">Profile</a>
    <a href="news.html">News</a>
  </nav>
</header>

<main>
  <section class="works">
    <h2>Works</h2>

    <div class="grid">
      <div class="work-card">
        <img src="works1.jpg" alt="Work 1">
        <div class="work-info">
          <div class="work-title">アジア初競技性の高いマイクラサーバー Ownerに就任</div>
          <div class="work-desc">2026/4月公開予定のアジア初の競技性の高い「Jeous」のサーバーテーマ考案、ゲーム制作、webサイト制作、Discord Bot製作を行いました。</div>
        </div>
      </div>

      <div class="work-card">
        <img src="works2.jpg" alt="Work 2">
        <div class="work-info">
          <div class="work-title">マイクラPVPクライアントの翻訳チームに参加</div>
          <div class="work-desc">マイクラPVPクライアント「Lunar Client」の翻訳チームに参加しました。</div>
        </div>
      </div>

      <div class="work-card">
        <img src="works3.jpg" alt="Work 3">
        <div class="work-info">
          <div class="work-title">複数のサポートに対応したチケットボットを作成</div>
          <div class="work-desc">2026/4月に公開予定のアジア初競技性の高いサーバー「Jeous」公式Discordに使用されます。</div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
